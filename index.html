<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Цалин бодох V1.0</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          <span class="budget__title--month"></span> нийт цалин
        </div>

        <div class="budget__value">+ 0</div>

        <div class="budget__gartolgoh clearfix">
          <div class="budget__gartolgoh--text">Гарт олгох</div>
          <div class="right">
            <div class="budget__gartolgoh--value">+ 0</div>
            <div class="budget__gartolgoh--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__nd clearfix">
          <div class="budget__nd--text">НДШ</div>
          <div class="right clearfix">
            <div class="budget__nd--value">- 0</div>
            <div class="budget__nd--percentage">0%</div>
          </div>
        </div>
        <div class="budget__haoat clearfix">
          <div class="budget__haoat--text">ХАОАТ</div>
          <div class="right clearfix">
            <div class="budget__haoat--value">- 0</div>
            <div class="budget__haoat--percentage">0%</div>
          </div>
        </div>
        <div class="budget__uridchilgaa clearfix">
          <div class="budget__uridchilgaa--text">Урьдчилгаа</div>
          <div class="right clearfix">
            <div class="budget__uridchilgaa--value">- 0</div>
            <div class="budget__uridchilgaa--percentage">0%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <input
            type="number"
            class="add__salary"
            placeholder="Цагын үнэлгээ"
          />
          <select class="add__direct">
            <option value="indirect">Indirect</option>
            <option value="direct">Direct</option>
          </select>
          <select class="add__uridchilgaa">
            <option value="avsan">Урьдчилгаа авсан</option>
            <option value="avaagvi">Урьдчилгаа аваагүй</option>
          </select>
          <input
            type="number"
            class="add__undsentsag"
            placeholder="Үндсэн цаг"
          />
          <input type="number" class="add__ilvvtsag" placeholder="Илүү цаг" />
          <input
            type="number"
            class="add__bayriintsag"
            placeholder="Баярын цаг"
          />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>
      <div class="container clearfix">
        <div class="news">
          <h2 class="news_value"></h2>
          <div class="news_list"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
